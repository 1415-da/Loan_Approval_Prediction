<!DOCTYPE html>
<html>
<head>
    <title>Loan Approval | Secure Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            max-width: 700px;
            margin: auto;
            margin-top: 60px;
            padding: 30px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .form-control {
            border-radius: 10px;
        }
        .form-label {
            font-weight: 600;
        }
        .btn-primary {
            background-color: #003366;
            border: none;
            border-radius: 10px;
        }
        .btn-primary:hover {
            background-color: #00509e;
        }
        .title {
            color: #003366;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="text-center title mb-4">Secure Bank - Loan Approval</h2>
        <form action="/predict" method="post">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Gender (1=Male, 0=Female)</label>
                    <input type="number" name="gender" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Married (1=Yes, 0=No)</label>
                    <input type="number" name="married" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Dependents (0/1/2/3)</label>
                    <input type="number" name="dependents" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Education (1=Graduate, 0=Not)</label>
                    <input type="number" name="education" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Self Employed (1=Yes, 0=No)</label>
                    <input type="number" name="self_employed" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Applicant Income</label>
                    <input type="number" name="applicant_income" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Coapplicant Income</label>
                    <input type="number" name="coapplicant_income" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Loan Amount</label>
                    <input type="number" name="loan_amount" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Loan Term (e.g. 360)</label>
                    <input type="number" name="loan_term" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Credit History (1 or 0)</label>
                    <input type="number" name="credit_history" class="form-control" required>
                </div>
                <div class="col-md-12">
                    <label class="form-label">Property Area (0=Rural, 1=Semiurban, 2=Urban)</label>
                    <input type="number" name="property_area" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-4 w-100 py-2">Check Loan Eligibility</button>
        </form>
    </div>
</body>
</html>
