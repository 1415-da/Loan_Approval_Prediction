<!DOCTYPE html>
<html>
<head>
    <title>Loan Result | Secure Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #283c86, #45a247);
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            max-width: 600px;
            margin: auto;
            margin-top: 100px;
            padding: 40px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        .title {
            font-size: 28px;
            font-weight: 700;
            color: #003366;
        }
        .result {
            font-size: 22px;
            margin-top: 20px;
            color: #2e7d32;
        }
        .btn-secondary {
            border-radius: 10px;
            background-color: #003366;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #00509e;
        }
    </style>
</head>
<body>
    <div class="card text-center">
        <h2 class="title">Loan Eligibility Result</h2>
        <p class="result">{{ prediction }}</p>
        <a href="/" class="btn btn-secondary mt-4 px-4">Check Again</a>
    </div>
</body>
</html>
